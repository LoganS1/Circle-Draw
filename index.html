<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Cicle Draw!</title>
</head>
<body>
    <canvas id="canvas"></canvas>
    <button id="clear">Clear</button>
    <div id="instructions"><p>Welcome to <b>Circle Draw!</b> <span id="clickToToggle">Click to turn drawing <span class="" id="on">on</span> and <span class="bold" id="off">off</span>.</span> <br>Tip: Change your drawing speed to create some interesting effects</p></div>
    <label id="sliderLabel" for="slider">Circle Size: <input id="slider" type="range" value="16" min="2" max="50" step="2"></label>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="script.js"></script>
</body>
</html>
